# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - e-learning-app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elearningapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e4ce377ed8d846f991fa85d6fdb1772f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3dd451c08f54ebaaf92b2f44a5d75e7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elearningapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4ce377ed8d846f991fa85d6fdb1772f }}/e-learning:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'e-learning-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c16806efc284af09676577c36f2ea78 }}
        images: 'elearningapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4ce377ed8d846f991fa85d6fdb1772f }}/e-learning:${{ github.sha }}'